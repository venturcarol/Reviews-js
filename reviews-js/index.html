<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Lexend:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>
  <main>
    <section class="container">

      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">

        <div class="img-container">
          <img src="img/person-img.png" id="person-img" alt="Person">
        </div>

        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div>
          <h2 id="name-person">Isabel Santos</h2>
          <p id="text-review">
          "Lorem ipsum dolor sit amet, consectetur <br>
          adipiscing elit, sed do eiusmod tempor <br>
          incididunt ut labore et dolore magna aliqua. <br>
          Ut enim ad minim veniam, quis nostrud <br>
          exercitation ullamco laboris nisi ut aliquip ex <br>
          ea commodo consequat. <br>
          </p>
        </div>
      </article>
      <div id="btn-footer">
        <button class="btn-meet">Meet</button>
      </div>
    </section>
  </main>
    


  <script src="app.js"></script>
</body>
</html>
